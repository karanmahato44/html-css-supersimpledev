<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cat1 {
            width: 250px;
            border-radius: 15px;
        }

        .cat2 {
            width: 200px;
            height: 200px;
            object-fit: cover;
            object-position: center;
        }
        
        .cat3 {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 100px;
            
        }
    </style>
</head>
<body>
    <img class="cat1" src="cat.jpg" alt="">
    <img class="cat2" src="cat.jpg" alt="">
    <img class="cat3" src="cat.jpg" alt="">
</body>
</html>
