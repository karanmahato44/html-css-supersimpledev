<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grids</title>
</head>
<body style="padding-bottom: 1000px; padding-top: 100px;">
    <div class="container" style="display: grid; grid-template-columns: 1fr 1fr 1fr; column-gap: 20px; row-gap: 40px">
        <div class="box" style="background-color: lightblue; height: 300px;">1fr</div>
        <div class="box" style="background-color: lightgreen;">1fr</div>
        <div class="box" style="background-color: lightpink;">1fr</div>

        <div class="box" style="background-color: lightpink; height: 300px;">1fr</div>
        <div class="box" style="background-color: lightblue;">1fr</div>
        <div class="box" style="background-color: lightgreen;">1fr</div>

    </div>
</body>
</html>
